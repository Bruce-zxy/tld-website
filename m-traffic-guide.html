    <div class="overview-list">
        <div class="traffic-guide">
            <p>1、利川市东门、西门处均有车去腾龙洞。其它：从恩施坐车到利川车程2小时，318国道路况很好，过路费15元；大巴的价格是25元/人。除了自驾从利川到腾龙洞叫出租车最方便，司机一般不打表，开价10元，车程15分钟左右。</p>
            <br/>
            <p>2、利川市东门、西门处均有车去腾龙洞，专车费价5元/人，应当注意，多人合乘仅2元/人。利川市火车站有专门的腾龙洞旅游接送车辆，出站即可看见。</p>
            <br/>
            <p>3、从利川火车站或其他地方打的到利川交警大队旁边的腾龙洞[1]大牌坊再坐专车到景区，坐6路公交车也可以到达。</p>
